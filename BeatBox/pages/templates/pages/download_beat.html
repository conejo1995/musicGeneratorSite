{% extends "base.html" %}
{% block content %}
<div class="greeting">{{request.user.username}}'s Tunes:</div>
 <ol id = "message" class = "message">
{% for song in songs %}
    {% if song.user == request.user %}
 <li>   <a href="{{ song.tune_path }}">{{ song.name }}</a></li><br>
    {% endif %}
{% endfor %}
 </ol>
{% endblock %}
